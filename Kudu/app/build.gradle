apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.app.compsat.kudu"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 7
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile files('libs/jackson-annotations-2.2.0.jar')
    compile files('libs/jackson-core-2.2.0.jar')
    compile files('libs/jackson-databind-2.2.0.jar')
    compile files('libs/mysql-connector-java-5.1.28-bin.jar')
    //compile 'com.parse.bolts:bolts-android:1.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    //compile 'com.parse:parse-android:1.+'
    compile fileTree(dir: 'libs', include: 'Parse-*.jar')


}
